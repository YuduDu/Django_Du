<head>
	<title>Shortest Story</title>
</head>
<body>
<h1>Check these shortest story in 
	the world you never read!!</h1>

{% if story_list %}
    <ul>
    {% for s in story_list %}
        <li style="font-size:2em"><a href="{% url 'detail' s.id%}">{{ s.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No story yet.</p>
{% endif %}
</body>
